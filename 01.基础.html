            解决办法： if(oDiv.currentStyle){
                alert(oDiv.currentStyle.width)
            }else{
                alert(getComputedStyle(oDiv,false).width);
            }

            封装函数：
                function getStyle(obj,name){
                    if(obj.currentStyle){

                    }else{

                }

    注意2： 复合样式： background、border
            单一样式： width、 height、position
