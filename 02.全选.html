<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        table{
            border: 1px solid #000;
            width: 400px;
        }
    </style>
    <script type="text/javascript">
        function change() {
            var all = document.getElementById("checkbox_all");
            var cb = document.getElementsByName("personid")

            if(all.checked) {
                for(var i = 0; i < cb.length; i++){
                    cb[i].checked = true;
                }
            }else{
                for(var i = 0; i < cb.length; i++){
                    cb[i].checked = false;
                }
            }
        }

        function reverse(){
            var cb = document.getElementsByName("personid")
            for(var i = 0; i < cb.length; i++) {
                if(cb[i].checked) {
                    cb[i].checked = false;
                }else{
                    cb[i].checked = true;
                }
            }
        }
    </script>
</head>
<body>
    
    <table>
        <tr>
            <th>全选<input type="checkbox" id="checkbox_all" onclick="change()" /></th>
            <th>姓名</th>
            <th>年龄</th>
            <th>手机号</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="personid"></td>
            <td>张三</td>
            <td>20</td>
            <td>150334444455</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="personid"></td>
            <td>李四</td>
            <td>30</td>
            <td>152222222222</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="personid"></td>
            <td>王五</td>
            <td>40</td>
            <td>157777777777</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="personid"></td>
            <td>赵六</td>
            <td>50</td>
            <td>177777888888</td>
        </tr>
    </table>

    <input type="button" value="反选" onclick="reverse()">
</body>
</html>
